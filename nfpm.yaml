name: "habana-container-runtime"
arch: "amd64"
platform: "linux"
version: "1.0.0"
section: "default"
priority: "extra"
maintainer: "Habana labs"
description: |
  Provides a modified version of runc allowing users to run GAUDI enabled containers.
vendor: "Habanalabs"
homepage: "https://github.com/HabanaAI/habana-container-runtime"
license: "Apache-2.0"
contents:
- src: ./dist/habana-container-runtime_linux_amd64/habana-container-runtime
  dst: /usr/bin/habana-container-runtime

- src: ./dist/habana-container-cli_linux_amd64/habana-container-cli
  dst: /usr/bin/habana-container-cli

- src: ./dist/habana-container-hook_linux_amd64/habana-container-hook
  dst: /usr/bin/habana-container-hook

- src: /usr/bin/habana-container-hook
  dst: /usr/bin/habana-container-runtime-hook
  type: symlink

- src: ./packaging/config.toml
  dst: /etc/habana-container-runtime/config.toml
  type: config
